<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Upload Content</title>
    <script type="text/javascript" src="/assets/jquery.js"></script>
</head>
<body style="font-family: sans;">
<form method="post" action="../upload">
    <div>
    <p>File name: <input name="filename1" size="25" type="text"/></p>
    <p><textarea name="contents1" rows="24" cols="80"></textarea></p>
    <button id="addfile" type="button">Add file</button>
    <input type="submit" value="Submit files"/>
    </div>
</form>
<script type="text/javascript">
var n = 1
$('#addfile').click(function() {
    n++
    $('<p>File name: <input name="filename"' + n + ' size="25" type="text"/></p>').insertBefore('#addfile')
    $('<p><textarea name="contents' + n + '" rows="24" cols="80"/></textarea></p>').insertBefore('#addfile')
})
</script>
<hr/>
<p></p>
<form method="post" action="../uploadProblem" enctype="multipart/form-data">
<p>Alternatively, upload a zip file: <input name="file" id="file" type="file"/></p><p><input type="submit" value="Upload zip file"/></p></form>
</body>
</html>
